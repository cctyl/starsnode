<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 电脑显示器 -->
  <rect x="2" y="4" width="10" height="8" rx="1" fill="url(#deviceGradient1)" stroke="url(#deviceBorder1)" stroke-width="1.5"/>
  <rect x="4" y="6" width="6" height="4" fill="white" opacity="0.3"/>
  <rect x="5.5" y="13" width="3" height="2" fill="url(#deviceGradient1)"/>
  <rect x="4.5" y="15" width="5" height="1" fill="url(#deviceGradient1)" opacity="0.7"/>

  <!-- 服务器机架 -->
  <rect x="14" y="2" width="8" height="18" rx="1" fill="url(#deviceGradient2)" stroke="url(#deviceBorder2)" stroke-width="1.5"/>
  <rect x="16" y="4" width="4" height="2" fill="white" opacity="0.3"/>
  <rect x="16" y="8" width="4" height="2" fill="white" opacity="0.3"/>
